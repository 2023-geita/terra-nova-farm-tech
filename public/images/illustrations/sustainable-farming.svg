
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky and ground -->
  <rect width="500" height="250" fill="#87CEEB"/>
  <rect y="250" width="500" height="150" fill="#8abb74"/>
  
  <!-- Sun -->
  <circle cx="80" cy="80" r="40" fill="#FFDB58"/>
  <circle cx="80" cy="80" r="30" fill="#FFEB99"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="100" rx="40" ry="20" fill="white"/>
  <ellipse cx="250" cy="90" rx="50" ry="25" fill="white"/>
  <ellipse cx="300" cy="110" rx="30" ry="15" fill="white"/>
  
  <ellipse cx="400" cy="70" rx="40" ry="20" fill="white"/>
  <ellipse cx="450" cy="60" rx="30" ry="15" fill="white"/>
  
  <!-- Hills -->
  <ellipse cx="150" cy="250" rx="200" ry="70" fill="#6ca253"/>
  <ellipse cx="400" cy="250" rx="150" ry="50" fill="#6ca253"/>
  
  <!-- Farm layout -->
  <!-- Field rows -->
  <rect x="100" y="220" width="300" height="10" fill="#558242"/>
  <rect x="100" y="240" width="300" height="10" fill="#558242"/>
  <rect x="100" y="260" width="300" height="10" fill="#558242"/>
  <rect x="100" y="280" width="300" height="10" fill="#558242"/>
  
  <!-- Windmill -->
  <rect x="420" y="180" width="10" height="100" fill="#8B4513"/>
  <circle cx="425" cy="180" r="25" fill="none" stroke="#8B4513" stroke-width="3"/>
  <path d="M425 180 L445 160" stroke="#8B4513" stroke-width="3"/>
  <path d="M425 180 L405 160" stroke="#8B4513" stroke-width="3"/>
  <path d="M425 180 L445 200" stroke="#8B4513" stroke-width="3"/>
  <path d="M425 180 L405 200" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Solar panels -->
  <rect x="350" y="300" width="100" height="50" fill="#1E40AF"/>
  <path d="M350 300 L450 300" stroke="white" stroke-width="1"/>
  <path d="M350 325 L450 325" stroke="white" stroke-width="1"/>
  <path d="M375 300 L375 350" stroke="white" stroke-width="1"/>
  <path d="M400 300 L400 350" stroke="white" stroke-width="1"/>
  <path d="M425 300 L425 350" stroke="white" stroke-width="1"/>
  
  <!-- Rainwater collection system -->
  <rect x="50" y="300" width="60" height="30" fill="#4B5563" rx="5"/>
  <path d="M50 300 C50 280 110 280 110 300" stroke="#4B5563" stroke-width="10" fill="none"/>
  <rect x="75" y="330" width="10" height="20" fill="#4B5563"/>
  <ellipse cx="80" cy="350" rx="15" ry="5" fill="#4B5563"/>
  <path d="M60 290 L100 290" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Trees -->
  <g transform="translate(150, 320)">
    <rect x="-5" y="-20" width="10" height="20" fill="#8B4513"/>
    <ellipse cx="0" cy="-30" rx="15" ry="20" fill="#2F4F4F"/>
  </g>
  
  <g transform="translate(180, 330)">
    <rect x="-4" y="-15" width="8" height="15" fill="#8B4513"/>
    <ellipse cx="0" cy="-25" rx="12" ry="15" fill="#2F4F4F"/>
  </g>
  
  <g transform="translate(210, 325)">
    <rect x="-5" y="-18" width="10" height="18" fill="#8B4513"/>
    <ellipse cx="0" cy="-28" rx="14" ry="18" fill="#2F4F4F"/>
  </g>
  
  <!-- Drone -->
  <g transform="translate(250, 150)">
    <!-- Drone body -->
    <rect x="-15" y="-4" width="30" height="8" rx="2" fill="#333333"/>
    <circle cx="0" cy="0" r="4" fill="#555555"/>
    <circle cx="0" cy="0" r="2" fill="#777777"/>
    
    <!-- Drone arms -->
    <rect x="-20" y="-4" width="15" height="2" rx="1" fill="#444444" transform="rotate(-45 -20 -4)"/>
    <rect x="20" y="-4" width="15" height="2" rx="1" fill="#444444" transform="rotate(45 20 -4)"/>
    <rect x="-20" y="4" width="15" height="2" rx="1" fill="#444444" transform="rotate(45 -20 4)"/>
    <rect x="20" y="4" width="15" height="2" rx="1" fill="#444444" transform="rotate(-45 20 4)"/>
    
    <!-- Propellers -->
    <ellipse cx="-28" cy="-12" rx="8" ry="1" fill="#555555"/>
    <ellipse cx="28" cy="-12" rx="8" ry="1" fill="#555555"/>
    <ellipse cx="-28" cy="12" rx="8" ry="1" fill="#555555"/>
    <ellipse cx="28" cy="12" rx="8" ry="1" fill="#555555"/>
  </g>
  
  <!-- Sustainable farming icons -->
  <!-- Recycle icon -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="15" fill="white"/>
    <path d="M-5 -6 L0 -10 L5 -6 L4 0 L-4 0 Z" fill="#34D399"/>
    <path d="M6 -3 L10 2 L6 7 L0 3 L0 -3 Z" fill="#34D399"/>
    <path d="M-6 -3 L0 3 L-6 7 L-10 2 L-6 -3 Z" fill="#34D399"/>
  </g>
  
  <!-- Droplet icon -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="15" fill="white"/>
    <path d="M0 -8 C8 0 8 8 0 8 C-8 8 -8 0 0 -8 Z" fill="#3B82F6"/>
  </g>
  
  <!-- Data visualization panel -->
  <rect x="150" y="100" width="100" height="60" rx="5" fill="white" stroke="#D1D5DB" stroke-width="1"/>
  <text x="155" y="115" font-family="Arial" font-size="9" fill="#374151">Farm Sustainability</text>
  
  <!-- Small chart inside panel -->
  <rect x="155" y="120" width="90" height="35" rx="2" fill="#F9FAFB"/>
  
  <!-- Chart bars -->
  <rect x="160" y="140" width="10" height="10" fill="#6ca253"/>
  <rect x="175" y="135" width="10" height="15" fill="#6ca253"/>
  <rect x="190" y="130" width="10" height="20" fill="#6ca253"/>
  <rect x="205" y="125" width="10" height="25" fill="#6ca253"/>
  <rect x="220" y="120" width="10" height="30" fill="#6ca253"/>
  <path d="M160 150 L230 150" stroke="#D1D5DB" stroke-width="1"/>
  
  <!-- Crops -->
  <!-- Row 1 -->
  <g transform="translate(120, 220)">
    <rect x="0" y="0" width="2" height="10" fill="#558242"/>
    <ellipse cx="1" cy="0" rx="3" ry="2" fill="#6ca253"/>
  </g>
  <g transform="translate(140, 220)">
    <rect x="0" y="0" width="2" height="10" fill="#558242"/>
    <ellipse cx="1" cy="0" rx="3" ry="2" fill="#6ca253"/>
  </g>
  <g transform="translate(160, 220)">
    <rect x="0" y="0" width="2" height="10" fill="#558242"/>
    <ellipse cx="1" cy="0" rx="3" ry="2" fill="#6ca253"/>
  </g>
  
  <!-- Row 2 -->
  <g transform="translate(120, 240)">
    <rect x="0" y="0" width="2" height="10" fill="#558242"/>
    <ellipse cx="1" cy="0" rx="3" ry="2" fill="#6ca253"/>
  </g>
  <g transform="translate(140, 240)">
    <rect x="0" y="0" width="2" height="10" fill="#558242"/>
    <ellipse cx="1" cy="0" rx="3" ry="2" fill="#6ca253"/>
  </g>
  <g transform="translate(160, 240)">
    <rect x="0" y="0" width="2" height="10" fill="#558242"/>
    <ellipse cx="1" cy="0" rx="3" ry="2" fill="#6ca253"/>
  </g>
  
  <!-- Sustainable labels -->
  <rect x="325" y="150" width="60" height="20" rx="10" fill="white"/>
  <text x="330" y="164" font-family="Arial" font-size="10" fill="#10B981">Sustainable</text>
  
  <rect x="125" y="160" width="50" height="20" rx="10" fill="white"/>
  <text x="130" y="174" font-family="Arial" font-size="10" fill="#3B82F6">Eco-friendly</text>
</svg>
