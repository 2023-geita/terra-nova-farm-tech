
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f5f9ff"/>
  
  <!-- Dashboard frame -->
  <rect x="50" y="50" width="400" height="300" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="400" height="40" rx="10" fill="#558242"/>
  <rect x="50" y="80" width="400" height="10" rx="0" fill="#6ca253"/>
  
  <!-- Title -->
  <text x="70" y="75" font-family="Arial" font-size="16" font-weight="bold" fill="white">Agricultural Dashboard</text>
  
  <!-- Chart area -->
  <rect x="70" y="110" width="200" height="160" rx="5" fill="#f9fafb"/>
  
  <!-- Line chart -->
  <path d="M80 220 L95 200 L110 210 L125 180 L140 190 L155 170 L170 180 L185 150 L200 160 L215 130 L230 140 L245 120 L260 130" stroke="#558242" stroke-width="2" fill="none"/>
  <path d="M80 220 L260 220" stroke="#d1d5db" stroke-width="1"/>
  <path d="M80 190 L260 190" stroke="#d1d5db" stroke-width="1" stroke-dasharray="2 2"/>
  <path d="M80 160 L260 160" stroke="#d1d5db" stroke-width="1" stroke-dasharray="2 2"/>
  <path d="M80 130 L260 130" stroke="#d1d5db" stroke-width="1" stroke-dasharray="2 2"/>
  
  <!-- Chart labels -->
  <text x="75" y="235" font-family="Arial" font-size="10" fill="#6b7280">Jan</text>
  <text x="105" y="235" font-family="Arial" font-size="10" fill="#6b7280">Feb</text>
  <text x="135" y="235" font-family="Arial" font-size="10" fill="#6b7280">Mar</text>
  <text x="165" y="235" font-family="Arial" font-size="10" fill="#6b7280">Apr</text>
  <text x="195" y="235" font-family="Arial" font-size="10" fill="#6b7280">May</text>
  <text x="225" y="235" font-family="Arial" font-size="10" fill="#6b7280">Jun</text>
  
  <!-- Chart title -->
  <text x="80" y="105" font-family="Arial" font-size="12" font-weight="bold" fill="#111827">Crop Yield Trends</text>
  
  <!-- Pie chart -->
  <circle cx="350" cy="150" r="50" fill="#f9fafb"/>
  <path d="M350 150 L350 100 A50 50 0 0 1 400 150 Z" fill="#558242"/>
  <path d="M350 150 L400 150 A50 50 0 0 1 350 200 Z" fill="#8abb74"/>
  <path d="M350 150 L350 200 A50 50 0 0 1 300 150 Z" fill="#aed09c"/>
  <path d="M350 150 L300 150 A50 50 0 0 1 350 100 Z" fill="#cce3c2"/>
  
  <!-- Pie chart title -->
  <text x="320" y="105" font-family="Arial" font-size="12" font-weight="bold" fill="#111827">Resource Distribution</text>
  
  <!-- Legend -->
  <rect x="310" y="220" width="10" height="10" fill="#558242"/>
  <text x="325" y="229" font-family="Arial" font-size="10" fill="#6b7280">Water</text>
  
  <rect x="310" y="240" width="10" height="10" fill="#8abb74"/>
  <text x="325" y="249" font-family="Arial" font-size="10" fill="#6b7280">Fertilizer</text>
  
  <rect x="310" y="260" width="10" height="10" fill="#aed09c"/>
  <text x="325" y="269" font-family="Arial" font-size="10" fill="#6b7280">Seeds</text>
  
  <rect x="310" y="280" width="10" height="10" fill="#cce3c2"/>
  <text x="325" y="289" font-family="Arial" font-size="10" fill="#6b7280">Labor</text>
  
  <!-- Stats cards -->
  <rect x="70" y="290" width="90" height="50" rx="5" fill="#f0fdf4" stroke="#86efac" stroke-width="1"/>
  <text x="80" y="310" font-family="Arial" font-size="10" fill="#166534">Yield</text>
  <text x="80" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#166534">+24%</text>
  
  <rect x="170" y="290" width="90" height="50" rx="5" fill="#eff6ff" stroke="#93c5fd" stroke-width="1"/>
  <text x="180" y="310" font-family="Arial" font-size="10" fill="#1e40af">Water Usage</text>
  <text x="180" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#1e40af">-18%</text>
  
  <rect x="270" y="290" width="90" height="50" rx="5" fill="#fef2f2" stroke="#fca5a5" stroke-width="1"/>
  <text x="280" y="310" font-family="Arial" font-size="10" fill="#b91c1c">Pests</text>
  <text x="280" y="330" font-family="Arial" font-size="14" font-weight="bold" fill="#b91c1c">-42%</text>
  
  <rect x="370" y="290" width="60" height="50" rx="5" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <circle cx="400" cy="315" r="15" stroke="#558242" stroke-width="3" fill="none" stroke-dasharray="75 25"/>
  <text x="395" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">75%</text>
</svg>
