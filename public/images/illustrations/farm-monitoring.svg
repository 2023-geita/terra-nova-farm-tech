
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="500" height="200" fill="#87ceeb"/>
  
  <!-- Sun -->
  <circle cx="400" cy="80" r="40" fill="#ffdb58"/>
  <circle cx="400" cy="80" r="30" fill="#ffeb99"/>
  
  <!-- Clouds -->
  <ellipse cx="100" cy="60" rx="30" ry="15" fill="white"/>
  <ellipse cx="130" cy="50" rx="40" ry="20" fill="white"/>
  <ellipse cx="150" cy="70" rx="25" ry="12" fill="white"/>
  
  <!-- Fields -->
  <rect y="200" width="500" height="200" fill="#8abb74"/>
  
  <!-- Field rows -->
  <rect y="220" width="500" height="10" fill="#6ca253"/>
  <rect y="250" width="500" height="10" fill="#6ca253"/>
  <rect y="280" width="500" height="10" fill="#6ca253"/>
  <rect y="310" width="500" height="10" fill="#6ca253"/>
  <rect y="340" width="500" height="10" fill="#6ca253"/>
  <rect y="370" width="500" height="10" fill="#6ca253"/>
  
  <!-- Crops -->
  <g transform="translate(50, 210)">
    <!-- Repeat crop -->
    <g>
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(20, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(40, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
  </g>
  
  <!-- Repeat the crops pattern -->
  <g transform="translate(150, 210)">
    <g>
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(20, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(40, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
  </g>
  
  <g transform="translate(250, 210)">
    <g>
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(20, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(40, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
  </g>
  
  <g transform="translate(350, 210)">
    <g>
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(20, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(40, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
  </g>
  
  <!-- Second row -->
  <g transform="translate(50, 240)">
    <g>
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(20, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(40, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
  </g>
  
  <g transform="translate(150, 240)">
    <g>
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(20, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
    <g transform="translate(40, 0)">
      <rect x="0" y="0" width="3" height="15" fill="#558242"/>
      <ellipse cx="1.5" cy="0" rx="5" ry="3" fill="#6ca253"/>
    </g>
  </g>
  
  <!-- Drone -->
  <g transform="translate(250, 150)">
    <!-- Drone body -->
    <rect x="-20" y="-5" width="40" height="10" rx="2" fill="#333333"/>
    <circle cx="0" cy="0" r="5" fill="#555555"/>
    <circle cx="0" cy="0" r="2" fill="#777777"/>
    
    <!-- Drone arms -->
    <rect x="-25" y="-5" width="20" height="3" rx="1" fill="#444444" transform="rotate(-45 -25 -5)"/>
    <rect x="25" y="-5" width="20" height="3" rx="1" fill="#444444" transform="rotate(45 25 -5)"/>
    <rect x="-25" y="5" width="20" height="3" rx="1" fill="#444444" transform="rotate(45 -25 5)"/>
    <rect x="25" y="5" width="20" height="3" rx="1" fill="#444444" transform="rotate(-45 25 5)"/>
    
    <!-- Propellers -->
    <ellipse cx="-35" cy="-15" rx="10" ry="1" fill="#555555"/>
    <ellipse cx="35" cy="-15" rx="10" ry="1" fill="#555555"/>
    <ellipse cx="-35" cy="15" rx="10" ry="1" fill="#555555"/>
    <ellipse cx="35" cy="15" rx="10" ry="1" fill="#555555"/>
    
    <!-- Camera -->
    <circle cx="0" cy="5" r="3" fill="#222222"/>
    <circle cx="0" cy="5" r="1" fill="#111111"/>
  </g>
  
  <!-- Scanning beams -->
  <path d="M250 160 L200 350" stroke="#558242" stroke-width="1" stroke-dasharray="5 5" opacity="0.6"/>
  <path d="M250 160 L300 350" stroke="#558242" stroke-width="1" stroke-dasharray="5 5" opacity="0.6"/>
  
  <!-- Data visualization overlay -->
  <rect x="180" y="270" width="140" height="80" rx="5" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Chart inside overlay -->
  <rect x="190" y="280" width="120" height="60" rx="3" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <path d="M200 320 L210 315 L220 318 L230 310 L240 305 L250 308 L260 300 L270 310 L280 305 L290 312 L300 305" stroke="#558242" stroke-width="1.5" fill="none"/>
  
  <!-- Heat map indication -->
  <circle cx="250" cy="300" r="25" fill="rgba(255,0,0,0.1)"/>
  <circle cx="250" cy="300" r="15" fill="rgba(255,0,0,0.2)"/>
  <circle cx="250" cy="300" r="5" fill="rgba(255,0,0,0.3)"/>
  
  <!-- Notification icon -->
  <circle cx="300" cy="280" r="8" fill="#FF4500"/>
  <text x="300" y="283" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">!</text>
</svg>
